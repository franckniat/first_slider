<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #carousel{
    padding: 50px 10px;
    overflow: hidden;
    width: 100%;
}

#carousel h1{
    font-size: 30px;
}


#carousel .slides{
    display: flex;
    gap: 15px;
    position: relative;
    width: 205px;
    transition: transform ease-out 0.3s;
}

#carousel .item{
    border: 2.5px solid rgba(170, 170, 170, 0.747);
    border-radius: 8px;
}

#carousel .item img{
    width: 300px;
    height: 300px;
    border-radius: 8px 8px 0 0;
    object-fit: cover;
}

#carousel .item h3{
    padding-top: 5px;
    padding-left: 15px;
    padding-bottom: 5px;
    font-weight: normal;
    font-size: 16px;
    color: #444;
}

#carousel .indicators{
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 30px;
}

#carousel .indicators .indicator{
    width: 10px;
    height: 10px;
    border: none;
    background-color: #9e9e9e;
    border-radius: 50%;
    cursor: pointer;
}

#carousel .indicators .indicator.active{
    background-color:orangered;
    width: 20px;
    border-radius: 555px;
}

#carousel .indicators .indicator:hover{
    background-color:rgb(250, 121, 74);
}

#carousel .controls{
    position: absolute;
    transform: translateY(-50%);
    display: flex;
    top: 50%;
    left: 0;
    right: 0;
    justify-content: space-between;
}

#carousel .controls .next{
    position: absolute;
    right: 5px;
    border: none;
    background-color: #000;
    color: #fff;
    cursor: pointer;
    display: flex;
    align-items: center;
    padding: 10px;
    border-radius: 50%;
    box-shadow: 0 0 4px rgba(0,0,0,0.4);
}

#carousel .controls .prev{
    position: absolute;
   left: 5px;
   border: none;
    background-color: #000;
    color: #fff;
    cursor: pointer;
    display: flex;
    align-items: center;
    padding: 10px;
    border-radius: 50%;
    box-shadow: 0 0 4px rgba(0,0,0,0.4);
}
    </style>
    <title>Slide</title>
</head>
<body>
<section id="carousel" class="carousel_container">
    <h1>Et chez vous, c'est confortable ?</h1>   
    <div class="carousel">
      <div class="slides">
        <section class="item">
            <img src="/1.webp" alt="Slide 1">
            <h3>@littlemissinparis</h3>
        </section>
        <section class="item">
            <img src="/2.webp" alt="Slide 2">
            <h3>@anneclaire_ruel</h3>
        </section>
        <section class="item">
            <img src="/3.webp" alt="Slide 3">
            <h3>@dianataveira</h3>
        </section>
        <section class="item">
            <img src="/4.webp" alt="Slide 4">
            <h3>@joliemhome</h3>
        </section>
        <section class="item">
            <img src="/5.webp" alt="Slide 5">
            <h3>@maddiebroderrick</h3>
        </section>
        <section class="item">
            <img src="/6.webp" alt="Slide 6">
            <h3>@oriane.home</h3>
        </section>
        <section class="item">
            <img src="/7.webp" alt="Slide 7">
            <h3>@romina_paret</h3>
        </section>
        <section class="item">
            <img src="/8.webp" alt="Slide 8">
            <h3>@shaunirau</h3>
        </section>
        <section class="item">
            <img src="/9.webp" alt="Slide 9">
            <h3>@inenjijs</h3>
        </section>
        <section class="item">
            <img src="/10.webp" alt="Slide 10">

        </section>
      </div>
      <div class="controls">
        <button class="prev">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
        </button>
        <button class="next">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
            </svg>
        </button>
    </div>
      <div class="indicators">
        <button class="indicator active"></button>
        <button class="indicator"></button>
        <button class="indicator"></button>
        <button class="indicator"></button>
        <button class="indicator"></button>
        <button class="indicator"></button>
        <button class="indicator"></button>
        <button class="indicator"></button>
        <button class="indicator"></button>
        <button class="indicator"></button>
      </div>
    </div>
</section>
    <script>
        const prevButton = document.querySelector('.prev');
const nextButton = document.querySelector('.next');
const indicators = document.querySelectorAll('.indicator');
const slides = document.querySelector('.slides');

let currentIndex = 0;

function goToSlide(index) {
  slides.style.transform = `translateX(-${index * 100}%)`;
  indicators.forEach((indicator, i) => {
    indicator.classList.toggle('active', i === index);
  });
}

prevButton.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + indicators.length) % indicators.length;
  goToSlide(currentIndex);
});

nextButton.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % indicators.length;
  goToSlide(currentIndex);
});

indicators.forEach((indicator, i) => {
  indicator.addEventListener('click', () => {
    currentIndex = i;
    goToSlide(currentIndex);
  });
});

goToSlide(currentIndex);

    </script>
</body>
</html>

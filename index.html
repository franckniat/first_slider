<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
        background: #eee;
      padding: 25px;
      height: 450px;
    }

    .swiper-slide {
      font-size: 18px;
      background: #fff;
      width: 300px;
      height: 360px;
      border-radius: 8px;
    }
    .swiper-slide img{
        width: 300px;
        height: 300px;
        border-radius: 8px 8px 0 0;
    }
    .swiper-slide h3 {
        margin-top: 15px;
        margin-left: 15px;
        font-size: 16px;
        font-weight: 300;
        color: #444;
        display: flex;
        align-items: center;
    }

    .swiper-pagination .swiper-pagination-bullet-active{
        background-color: orange;
        padding: 0 8px;
        border-radius: 999px !important;
    }

    .swiper-pagination .swiper-pagination-bullet{
        margin: 0 7px !important;
    }

    .swiper-button-next{
        border-radius: 50%;
        background-color: #111;
        display: flex;
        padding: 10px;
        width: 15px;
        height: 15px;
        right: 20px !important;
        justify-content: center;
        align-items: center;
    }
    .swiper-button-next::after, .swiper-button-prev::after{
        display: none;
    }
    .swiper-button-prev {
        border-radius: 50%;
        display: flex;
        padding: 10px;
        width: 15px;
        height: 15px;
        justify-content: center;
        align-items: center;
        background-color: #111;
    }
  </style>
</head>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper', {
        spaceBetween: 15,
        slidesPerView: 'auto',
        keyboard: {
        enabled: true,
        onlyInViewport: false,
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        direction: 'horizontal',
        navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
